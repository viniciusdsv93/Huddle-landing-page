<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <main>
    <div class="container">

      <div class="container-logo-img">
        <img class="logo" src="images/logo.svg" alt="">
        <img class="picture" src="images/illustration-mockups.svg" alt="">
      </div>

      <div class="container-text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>

    </div>
  </main>

  <section class="social-media">
    <div>
      <img src="images/facebook-f-brands.svg" alt="">
    </div>
    <div>
      <img src="images/twitter-brands.svg" alt="">
    </div>
    <div>
      <img src="images/instagram-brands.svg" alt="">
    </div>
  </section>

  <footer>
    <div class="attribution">
      <div>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</div> 
      <div>Coded by <a href="https://github.com/viniciusdsv93">Vin√≠cius dos Santos Verissimo</a>.</div>
    </div>
  </footer>
</body>
</html>
